<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hip-Hop Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link  href="assets/css/style.css" type="text/css" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="display-3">Hip-Hop Hangman</div> <hr>
    <br>

    <div class="row">

        <div class="col-md-3">
            <img class="sidebarImg" src="assets/images/kanye.jpg">
            <br>
            <img class="sidebarImg" src="assets/images/amine.jpg">
            <br>
            <img class="sidebarImg" src="assets/images/russ.jpg">
            <br>
        </div>
        <div class="col-md-6">
            <div class="h5">The classic game of Hangman, with a lil' more ebb and flow.</div>
            <br>
            <div class="instr">Press any key to begin guessing! </div>

            <br>
            <div class="metrics">
                <p>Wins: <span id="wins"> </span></p>
                <p>Losses: <span id="losses"> </span></p>
                <p>Current word: <span id="current"> </span></p>
                <p>Guesses Left: <span id="remainingGuesses">10</span></p>
                <p>Your incorrect guesses so far: <span id="guessedLetters"> </span></p>
            </div>
        </div>
        <div class="col-md-3">
            <img class="sidebarImg" src="assets/images/drake.jpg">
            <br>
            <img class="sidebarImg" src="assets/images/lilxan.png">
            <br>
            <img class="sidebarImg" src="assets/images/migos.jpg">
            <br>
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
</body>
</html>
