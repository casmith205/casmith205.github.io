<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Buckeye Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- CSS File -->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <!-- JS file -->
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="display-4">Quick-fire Buckeye Trivia</div><br>
        <div class ="h4">How much do you know about The Ohio State University?</div><br>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class ="time"></div><br>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class = "gameplay">
                <div class= "allChoices">
                    <div class="question"></div><br>
                    <div class="choices">
                        <div id="option0"></div>
                    </div>
                    <div class = "choices">
                        <div id="option1"></div>
                    </div>
                    <div class = "choices">
                        <div id="option2"></div>
                    </div>
                    <div class = "choices">
                        <div id="option3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class = "results"></div><br>
            <div class = "images"></div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <button type="button" class="btn btn-secondary" id="startBtn">Start!</button>
            <button type="button" class="btn btn-secondary" id="nextBtn">Next Question</button>
            <button type="button" class="btn btn-secondary" id="resetBtn">Play again?</button>
        </div>
        <div class="col-md-2"></div>
    </div>


    <!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
